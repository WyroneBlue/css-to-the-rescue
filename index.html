<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS To The Rescue: Control Panel</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header></header>

    <main>
        <section>
            <section></section>
            <div>
                <!-- Speaker Left -->
                <section></section>
                <!-- End speaker Left -->

                <!-- Middle Section -->
                <div>

                    <!-- Mask -->
                    <section aria-label="mask">
                        <div>
                            <span> </span>
                        </div>
                    </section>
                    <!-- End mask -->

                    <!-- Equalizer -->
                    <section aria-label="equalizer">
                        <span style="--volume-level-max: 40%"></span>
                        <span style="--volume-level-max: 30%"></span>
                        <span style="--volume-level-max: 0%"></span>
                        <span style="--volume-level-max: 25%"></span>
                        <span style="--volume-level-max: 15%"></span>
                    </section>
                    <!-- End equalizer -->

                    <!-- Play Options -->
                    <section aria-label="play-controls">
                        <label>
                            Prev
                            <input type="radio" name="track">
                        </label>
                        <label>
                            Play
                            <input type="radio" name="play-state">
                        </label>
                        <label>
                            Pause
                            <input type="radio" name="play-state" checked>
                        </label>
                        <label>
                            Next
                            <input type="radio" name="track">
                        </label>
                    </section>
                    <!-- End play options -->

                    <!-- Power button -->
                    <label aria-label="power-button">
                        On/off
                        <input type="checkbox" name="power">
                    </label>
                    <!-- End power button -->

                    <!-- Volume slide -->
                    <input type="range" name="volume" id="volume" step="5" value="50">
                    <!-- End volume slide -->
                </div>
                <!-- End middle section -->

                <!-- Speaker Right -->
                <section></section>
                <!-- End speaker Right -->
            </div>
        </section>
    </main>

    <!-- Mode selection -->
    <footer>
        <nav>

            <!-- Normal mode -->
            <label aria-label="boombox-mode">
                <input type="radio" name="animation-mode" checked>
                Boombox
            </label>
            <!-- End normal mode -->

            <!-- Mystery mode -->
            <label aria-label="mystery-mode">
                <input type="radio" name="animation-mode">
                ???
            </label>
            <!-- End mystery mode -->
        </nav>
    </footer>
    <!-- End mode selection -->

    <script src="./js/main.js"></script>
</body>
</html>
